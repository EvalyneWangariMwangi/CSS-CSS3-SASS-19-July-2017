	<link rel="stylesheet" type="text/css" href="contact.css">
	<!--google map script-->
<script>
	function myMap() {
    var mapOptions = {
        center: new google.maps.LatLng(-1.3, 36.7073085),
        zoom: 10,
        mapTypeId: google.maps.MapTypeId.HYBRID
    }
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>
<!--end google maps script-->

<!--start google maps API-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9lpE_IrrmFw9xqyVmDg86yj7J98PBSGw&callback=myMap" async defer></script>
<!--end google maps API-->
